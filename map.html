<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Map</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="stylesheet" type="text/css" href="leaflet.css"/>
	<script type="text/javascript" src="leaflet.js"></script>
	<script type="text/javascript">
	var map;
	function init()
	{
		map = new L.Map ("map1");
	    var attrib="Map data copyright OpenStreetMap contributors, CC-by-SA";

	    var layerOSM = new L.TileLayer
	        ("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
	            { attribution: attrib } );
	            
	    map.addLayer(layerOSM);

	    var pos = new L.LatLng(50.9079,-1.4015);

	    //marker for DeVere Hotel
	    var deVerePos = new L.LatLng(50.899893,-1.407709);
	    var deVereMarker = new L.Marker(deVerePos);

	    //marker for Jurys Inn
	    var juryPos = new L.LatLng(50.910664,-1.401358);
	    var juryMarker = new L.Marker(juryPos);

	    map.setView(pos, 14);

	    var premierInn = new L.Polygon([
	        new L.LatLng(50.907349,-1.398954),
	        new L.LatLng(50.907434,-1.398123),
	        new L.LatLng(50.907021,-1.39808),
	        new L.LatLng(50.907018,-1.398949)]);

	    map.addLayer(deVereMarker);
	    deVereMarker.bindPopup("DeVere Grand Harbour Hotel");
	    map.addLayer(juryMarker);
	    juryMarker.bindPopup("Jurys Inn Hotel");
	    map.addLayer(premierInn);
	    premierInn.bindPopup("Premier Inn Hotel");

	    map.on("click", onMapClick);
	}

	function onMapClick(e)
	{
		var pos = new L.LatLng(e.latlng.lat,e.latlng.lng);
		var marker = new L.Marker(pos);
		map.addLayer(marker);
	}
	</script>
</head>
